<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Sketch Pad</h1>

    <section>
      <div class="custom">
        <span>Min : 4</span>
        <span>Max : 100</span>
        <input type="range" min="4" max="100" value="4" id="range" />
        <span id="current">Current : 4</span>
      </div>
      <div class="custom">
        <span>Color : </span>
        <input type="color" name="color" id="color" value="#7AB2B2" />
      </div>
      <div class="custom">
        <span>Random Color : </span>
        <input type="checkbox" name="randomColor" id="randomColor" />
      </div>
      <div class="custom">
        <button id="clearBtn">Clear Board</button>
      </div>
    </section>

    <main>
      <div id="board"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
